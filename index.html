<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id = "sectionOne">
            <div id="login-area">
                <h1 class="text-center bankName">Welcome To Pioneer Bank</h1>
                <div class="submit-area">
                    <h4 id="logInText">Log In</h4>
                    <input type="email" class="form-control" placeholder="Enter your email" name="email">
                    <br>
                    <input type="password" class="form-control" placeholder="Enter your password" name="password">
                    <br>
                    <button id="logIn" class="btn btn-success button">Enter</button>
                </div>
            </div>
        </section>
        <section>
            <div id="transaction-area">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="deposit-area status">
                                <h5 class = "text">Deposit</h5>
                                <h2>$ <span id="currentDeposit">00</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class = "withdraw-area status">
                                <h5 class = "text">Withdraw</h5>
                                <h2>$ <span id="currentWithdraw">00</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class = "balance-area status">
                                <h5 class = "text">Balance</h5>
                                <h2>$ <span id = "currentBalance">1240</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="calculated-area">
                                <h4 class = "text">Deposit</h4>
                                <input type="text" id="depositAmount" class="form-control" placeholder = '$ amount you want to deposit'>
                                <br>
                                <button id="depositButton" class="btn btn-success button">Deposit</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="calculated-area">
                                <h4 class="text">Withdraw</h4>
                                <input type="text" id = "withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                                <br>
                                <button id= 'withdrawButton' class="btn btn-success button">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>

        //                   Login button event handler area

        document.getElementById("logIn").addEventListener("click", function(e) {
            const logInArea = document.getElementById("login-area");
            logInArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        //                 deposit button event handler 

        document.getElementById("depositButton").addEventListener("click", function(e) {
            const depositNumber = getInput('depositAmount');
           
            
            
            updateSpanTag('currentDeposit', depositNumber);
            updateSpanTag('currentBalance', depositNumber);

            document.getElementById("depositAmount").value = '';
        })

        //               withdraw Button  event handler

        document.getElementById("withdrawButton").addEventListener("click", function(e) {
           const withdrawAmount = getInput('withdrawAmount');


           updateSpanTag('currentWithdraw', withdrawAmount);
           updateSpanTag('currentBalance', -1* withdrawAmount);

           document.getElementById("withdrawAmount").value = '';
        })
        function getInput(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanTag(id, addedNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
